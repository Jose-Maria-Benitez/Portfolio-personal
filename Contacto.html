    <main>
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br><br>

            <label for="teléfono">Teléfono:</label>
            <input type="tel" id="teléfono" name="teléfono" placeholder="Opcional: Número de teléfono" pattern="+[0-9]"><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" placeholder="Por favor, indique el motivo por que que desea contactar"></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>

            <Form Action="Respuesta del formulario.html" method="get"></Form>
        </form>
    </main>
</body>
